<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404 :(</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("intel.github.io/llvm-docs")) {
                const redirectLocation = window.location.href.replace(
                    "intel.github.io/llvm-docs",
                    "intel.github.io/llvm"
                );
                document.getElementById("body").innerHTML = "DPC++ documentation has moved to the new location!<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Page not found
</body>

</html>
